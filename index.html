<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <title>Stetch Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo_last()" type="button" class="button">Undo</button>
            <button onclick="clear_canvas()" type="button" class="button">Clear</button>

            <div class="color-field" data-id="red" style="background: red;"></div>
            <div  class="color-field" data-id="yellow" style="background: yellow;"></div>
            <div  class="color-field" data-id="blue" style="background: blue;"></div>
            <div  class="color-field" data-id="green" style="background: green;"></div>
            <!-- onclick="change_color(this)" -->
            <input oninput="draw_color = this.value" type="color" class="color-picker" >
            <input type="range" min="1" max="100" class="pen-range" value="5" id="range">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
